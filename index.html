<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Plants website</title>
</head>
<body>

  <!-- HEADER -->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        <i class="ri-leaf-line nav__logo-icon"></i> Plantex
      </a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#products" class="nav__link">Products</a>
          </li>
          <li class="nav__item">
            <a href="#faqs" class="nav__link">FAQs</a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">Contuct Us</a>
          </li>
        </ul>

        <div class="nav__close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>

  <main >
    <!-- HOME -->
    <section class="home" id="home">
      <div class="home__container container grid">
        <img src="assets/img/home.png" alt="Home Page" class="home__img">

        <div class="home__data">
          <h1 class="home__title">
            Plants will make <br> your life better 
          </h1>
          <p class="home__description">
            Create incredible plant design for your offices or appartments. 
            Add freshness to your new ideas.
          </p>
          <a href="#about" class="button button--flex">
            Explore <i class="ri-arrow-right-down-line button-icon"></i>
          </a>
        </div>

        <div class="home__social">
          <span class="home__social-follow">Follow Us</span>

          <div class="home__social-links">
            <a href="https://facebook.com/" target="_blank" class="home__social-link">
              <i class="ri-facebook-fill"></i>
            </a>
            <a href="https://instagram.com/" target="_blank" class="home__social-link">
              <i class="ri-instagram-fill"></i>
            </a>
            <a href="https://twitter.com/" target="_blank" class="home__social-link">
              <i class="ri-twitter-fill"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
